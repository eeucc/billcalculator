<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEU Electric Bill Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="frames">
      <div class="container hint">
        <a href="index.html">
          <img
            src="./images/eeu_image.jpg"
            alt="EEU logo"
            style="border-radius: 20%"
          />
        </a>
        <h2 class="title" id="title">EEU Electric Bill Calculator</h2>
        <div class="input_data_container">
          <label for="type_of_customer">Type of Tariff</label>
          <select name="type_of_customer" id="type_of_customer">
            <option value="" selected disabled>
              Select Type of Tariff Here
            </option>
            <option value="Domestic" style="background-color: green;">Domestic</option>
            <option value="Domestic_prepaid" title="under development" style="background-color: red;">Domestic Prepaid</option>
            <option value="Commercial and General Single Phase" style="background-color: green;">
              Commercial and General 1 Phase
            </option>
            <option value="Commercial and General Three Phase" title="under development" style="background-color: red;">
              Commercial and General 3 Phase
            </option>
            <option value="smallindustry" title="under development" style="background-color: red;">Small Industry (380V)</option>
            <option value="mediumindustry" title="under development" style="background-color: red;">Medium Industry (>=15KV)</option>
            <option value="streetlight" title="under development" style="background-color: red;">Street Light</option>
          </select>
        </div>
      </div>
      <iframe
        frameborder="0"
        width="58%"
        class="hint"
        scrolling="no"
        id="myFrame"
      ></iframe>

      <iframe
        src="hint.html"
        frameborder="0"
        class="hint"
        width="22%"
      ></iframe>
    </div>
    <script src="script.js"></script>
    <footer>
      <div class="footer">
        <div class="foot">
          <h4>Contact</h4>
          <p><a href="mailto: lemmatadesse908@gmail.com" title="Send email" target="_blank">Email: lemmatadesse908@gmail.com</a></p>
          <p>&copy; Lemma Tadesse 2025 @ Ethiopian Electric Utility Contact Center</p>
        </div>
      </div>
    </footer>
  </body>
</html>
