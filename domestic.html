<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="both">
      <div class="left">
        <h2 class="title" id="title">
          <marquee dir="auto" behavior="alternate">Domestic Customer Bill Calculator</marquee>
        </h2>

        <label for="bill_year">Select Year</label>
        <select name="bill_year" id="bill_year">
          <option value="" selected disabled>
            Select Ethiopian Calendar Year Here
          </option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <div class="input_data_container">
          <label for="previous_reading">Previous Reading (Kwh)</label>
          <input type="number" id="previous_reading" />
        </div>

        <div class="input_data_container">
          <label for="current_reading">Current Reading (Kwh)</label>
          <input type="number" id="current_reading" />
        </div>

        <label for="bill_term">Select Bill Term</label>
        <select name="bill_term" id="bill_term">
          <option value="" selected disabled>
            Select Quarter (Refer Bill Term Hint -->)
          </option>
          <option value="Quarter1">Quarter 1</option>
          <option value="Quarter2">Quarter 2</option>
          <option value="Quarter3">Quarter 3</option>
          <option value="Quarter4">Quarter 4</option>
        </select>
        <button onclick="calculateBill()" style="margin-top: 12px">
          Calculate Bill
        </button>
      </div>
      <div class="right">
        <h2 class="title" id="title">Bill Calculation Result</h2>
        <div id="result" class="right">
          <div id="energyBill" class="calculation"></div>
          <div id="serviceCharge" class="calculation"></div>
          <div id="regulatoryFee" class="calculation"></div>
          <div id="vat" class="calculation"></div>
          <div id="ebcFee" class="calculation"></div>
          <br><hr>
          <div id="total" class="calculation"></div>
        </div>
      </div>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>
