<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="both">
      <div class="left">
        <h2 class="title" id="title">
          <marquee dir="auto" behavior="alternate"
            >Domestic Tariff Bill Calculator</marquee
          >
        </h2>
        <div id="staff_select">
          <label for="staff" class="staff">Are You Employee Of EEU?</label>
          <select name="staff" id="staff">
            <option value="no" selected>No</option>
            <option value="active">Active Staff</option>
            <option value="retired">Retired Staff</option>
          </select>
        </div>
        <label for="startdate">Select Bill Period</label>
        <span style="display:flex;">
            <input type="date" name="date" id="startdate">&nbsp;&nbsp;To&nbsp;&nbsp;
            <input type="date" name="date" id="enddate">
        </span>
        
        <div class="input_data_container">
          <label for="previous_reading">Previous Reading (Kwh)</label>
          <input type="number" value="0" id="previous_reading" />
        </div>

        <div class="input_data_container">
          <label for="current_reading">Current Reading (Kwh)</label>
          <input type="number" id="current_reading" required/>
        </div>
        <button id="calculate" style="margin-top: 12px">Calculate Bill</button>
      </div>
      <div class="right">
        <h2 class="title" id="title">Bill Calculation Result</h2>
        <div id="result" class="right">
      </div>
    </div>

    <script src="advanced.js"></script>
  </body>
</html>
